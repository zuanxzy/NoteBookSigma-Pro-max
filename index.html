<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tambah di <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>NoteBookSigma PRO</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="phone.css" media="only screen and (max-width: 600px)" />

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Benda yang Kena Buat <br><span class="subtitle">Kalau Tak Buat, Faktap!</span></h1>
            <div class="header-controls">
                <button id="googleLoginBtn" class="btn-google" style="display: none;">Login Google</button>
                <button id="darkModeBtn" class="btn-icon" title="Tukar Mod Gelap">Moon</button>
                <button id="exportBtn" class="btn-icon" title="Muat Turun Backup">Down</button>
                <label class="file-label" title="Muat Naik Backup">
                    <input type="file" id="importFile" accept=".json" /> Up
                </label>
            </div>
        </header>

        <section class="input-section">
            <div class="input-group">
                <div class="add-task">
                    <input type="text" id="taskInput" placeholder="Apa yang kena buat?" maxlength="100" />
                    <input type="date" id="dueDateInput" />
                    <select id="prioritySelect">
                        <option value="low">Rendah</option>
                        <option value="medium" selected>Sederhana</option>
                        <option value="high">Tinggi</option>
                    </select>
                    <button id="addTaskButton" class="btn-primary">Tambah</button>
                </div>

                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Cari tugasan..." />
                        <button id="searchButton" class="btn-icon" title="Cari">Check</button>
                        <button id="clearSearchButton" class="btn-icon" title="Padam carian">Cross</button>
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" id="hideCompletedCheckbox" /> Sembunyikan selesai
                    </label>
                    <button id="clearAllButton" class="btn-danger">Padam Semua</button>
                </div>
            </div>
            <div class="stats" aria-live="polite">0 tugasan â€¢ 0 selesai</div>
        </section>

        <main>
            <ul id="taskList" class="task-list" role="list"></ul>
        </main>
    </div>

    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
